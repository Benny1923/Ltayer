<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>線上郵寄系統</title>
  </head>
  <body>
    <form action="send.php" method="post" enctype="multipart/form-data" name="myForm">
      <table width="800" align="center" cellspacing="2" cellpadding="3">
        <tr bgcolor="#FFFFA1"> 
          <td width="12%">寄件者</td>
          <td width="25%">
            <input type="text" name="from_name" size="10">
          </td>
          <td width="63%">寄件者Email件信箱 
            <input type="text" name="from_email" size="30">
          </td>
        </tr>
        <tr bgcolor="#FFFFF0"> 
          <td>收件者</td>
          <td><input type="text" name="to_name" size="10"></td>
          <td>收件者Email信箱
            <input name="to_email" type="text" size="30">
          </td>
        </tr>
        <tr bgcolor="#FFFFA1"> 
          <td>郵件格式 </td>
          <td colspan="2">
            <input type="radio" name="format" value="html" checked>HTML
            <input type="radio" name="format" value="plain">純文字						
          </td>
        </tr>
        <tr bgcolor="#FFFFA1"> 
          <td>郵件主旨</td>
          <td colspan="2">
            <input type="text" name="subject" size="80">
          </td>
        </tr>
        <tr bgcolor="#FFFFF0"> 
          <td>郵件內容</td>
          <td colspan="2"> 
            <textarea name="message" cols="62" rows="5"></textarea>
          </td>
        </tr>
        <tr bgcolor="#CCCCFF">
          <td>附加檔案</td>
          <td colspan="2">
            <input type="file" name="myfile" size="80">	
          </td>
        </tr>
      </table>
      <p align="center">
        <input type="submit" value="傳送郵件">
      </p>
    </form>
  </body>
</html>
